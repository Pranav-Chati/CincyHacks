<html>

<head>
  <!-- Load TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <!-- Load Posenet -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
</head>

<body>
  <input type="file" id="filePicker" name="files" multiple />
  <button id="submit">Submit</button>
  <div id="imgOutput"></div>
</body>
<!-- Place your code in the script tag below. You can also use an external .js file -->
<script>
  (async () => {
    const filePicker = document.getElementById("filePicker");
    const imgOutput = document.getElementById("imgOutput");
    const net = await posenet.load({
      architecture: "MobileNetV1",
      outputStride: 16,
      multiplier: 0.5,
      inputResolution: { width: 152, height: 200 },
      quantBytes: 2
    });
    const minPartConfidence = 0.2;


    function drawPoint(ctx, x, y, radius = 5, color = "chartreuse") {
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, 2 * Math.PI);
      ctx.fillStyle = color;
      ctx.fill();
    }

    function drawSegment(ctx, [ax, ay], [bx, by], lineWidth = 5, color = "chartreuse") {
      ctx.beginPath();
      ctx.moveTo(ax, ay);
      ctx.lineTo(bx, by);
      ctx.lineWidth = lineWidth;
      ctx.strokeStyle = color;
      ctx.stroke();
    }


    document.getElementById("submit").addEventListener("click", async () => {
      const files = filePicker.files;

      for (const f of files) {
        const reader = new FileReader();
        const img = document.createElement("img");
        const canvas = document.createElement("canvas");
        const frame = document.createElement("div");

        reader.onload = async () => {

          img.src = reader.result;
          img.style.position = "absolute";
          img.width = 600;
          img.height = 800;
          img.style.zIndex = 1;
          frame.appendChild(img);
          canvas.style.position = "aboslute";
          canvas.width = img.width;
          canvas.height = img.height;
          canvas.style.zIndex = 2;
          frame.appendChild(canvas);

          const pose = await net.estimateSinglePose(img, { flipHorizontal: true });
          console.log(pose);

          imgOutput.appendChild(frame);
          const ctx = canvas.getContext("2d");
          console.log(ctx);

          for (var i = 0; i < pose.keypoints.length; i++) {
            const keypoint = pose.keypoints[i];
            if (keypoint.score < minPartConfidence) {
              continue;
            }
            drawPoint(ctx, keypoint.position.x, keypoint.position.y);
          }

          const adjacentKeyPoints = posenet.getAdjacentKeyPoints(pose.keypoints, minPartConfidence);
          adjacentKeyPoints.forEach((keypoints) => {
            drawSegment(ctx, [keypoints[0].position.x, keypoints[0].position.y],
              [keypoints[1].position.x, keypoints[1].position.y]);
          });

        }

        reader.readAsDataURL(f);
      }
    });
  })();
</script>

</html>
